<div class = "recherche">

    <mat-form-field class="search-result">
        <input matInput type="text" placeholder="Recherche" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
      </button>
    
    </mat-form-field>

    <button class = "bouttonRecherche" mat-raised-button>Rechercher</button> 
</div>


<div class = "resultat">
    <div *ngIf="results.length>0" class = "card" >
        <mat-card *ngFor= "let result of results"> {{result}} </mat-card>
    </div>
</div>
